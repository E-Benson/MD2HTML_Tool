<body style='z-index: -1; background-image: url("../../5003.png"); background-repeat: repeat;' class="h-100">
  <div id="pane" style="border-top-left-radius: 8px; background-image: linear-gradient(to bottom right, #3a99fc, #8112f9);" class="ml-5 mr-5 mt-3 pb-0 bg-primary">

    <div class="row">
      <div id="vert-navi" style="" class="left col col-sm-2 pl-2 pr-0 pt-0 mr-2 ml-3" >
        <ul class="flex-column position-sticky" style="list-style: none; margin-top: 122px">
          <li>
            <div class="input-group md-form form-sm form-1 pl-0">
              <form class="form-inline md-form mr-0 mb-2 w-100">
                <input class="col col-sm-10 form-control mr-sm-0" type="text" placeholder="keyword 1, keyword 2, ..." aria-label="Search">
                <button class="col col-sm-2 btn btn-sm my-0" type="submit"> <img class="mr-0 pb-1" src="../../icons/svg/magnifying-glass.svg" alt="" width="25" height="25"> </button>
              </form>
            </div>
          </li>
          <div id="buttons">

          </ul>
      </div>


      <div id="content-side" class="h-100 row col-sm-10">
        <h1 style="border-top-right-radius: 8px;" class="display-3 p-3 w-100 mb-1 mt-0 text-center bg-light shadow-lg"><div id="title"></div></h1>
        <div id="inject" style="" class="h-100 pt-3 pl-5 pr-5 w-100 overflow-auto bg-light shadow-lg">

        </div>  <!-- Inject area -->
      </div>  <!-- Content side -->
    </div>

  </div><!-- outer row -->
</div><!-- pane div -->

</body>
